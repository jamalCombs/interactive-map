<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Interactive Map</title>

        <!-- Custome Font -->
        <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet"><!-- Custom Stylesheet -->
        <link href="css/style.css" rel="stylesheet" type="text/css">
        
        <!-- Styles -->
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
        <script src="http://code.jquery.com/color/jquery.color-2.1.0.min.js"></script>
    </head>
    <body>
        <!-- D3js Library -->
        <script src='http://d3js.org/d3.v3.min.js'></script> 
        <script src="topojson.v1.min.js"></script> 
        
        <!-- External D3js Tool Library -->
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        
        <div id="main-page">
            <div class="maincontent">
                <h1>Jamal Combs</br>Interactive Map</h1>
                <a class="mainlink">View Map</a>
            </div>
        </div>

        <div id="next-page">
            <div class="nextcontent">
                <table border="0" cellpadding="10" style="overflow-y: scroll;">
                    <tr>
                        <td>
                            <select id="dropdown">
                            </select>
                        </td>
                        <td>
                            <div id="map-container"></div>
                            <svg height="120" id="project-callouts" width="300">
                            <circle cx="50" cy="60" r="20"></circle>
                            <circle cx="150" cy="60" r="20"></circle>
                            <circle cx="250" cy="60" r="20"></circle></svg>
                        </td>
                        <td>
                            <div id="chart-container"></div>
                            <span id="map-info"></span>
                        </td>
                    </tr>
                </table>
                <!-- <a class="nextlink">Back</a> -->
            </div>
        </div>
        <!-- Custom JS -->
        <script src="js/index.js"></script>
        <script src="js/transition.js"></script>
    </body>
</html>
